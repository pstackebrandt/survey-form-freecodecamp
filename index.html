<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"
  <title>survey form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Name</label>
      <input id="name" name="name" type="text" required placeholder="John Doe">

      <label id="email-label" for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="John Doe">
      
      <label id="number-label" for="number">Age (optional)</label>
      <input id="number" name="number" type="number" placeholder="42" min="1" max="120">
  </fieldset>

  <fieldset>
    <legend>Which option best describes your current role?</legend>
      <select id="dropdown">
          <option disabled selected value">Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
      </select>
    </fieldset>

 <fieldset>
  <legend>Would you recommend freeCodeCamp to a friend?</legend>

  <input type="radio" id="recommend-definitely" name="recommend-probability" value="definitely">
  <label for="recommend-definitely">Definitely</label>   
  
  <input type="radio" id="recommend-maybe" name="recommend-probability" value="maybe">
  <label for="recommend-maybe">Maybe</label>

  <input type="radio" id="recommend-not-sure" name="recommend-probability" value="not-sure">  
  <label for="recommend-not-sure">Not sure</label>
</fieldset>

<fieldset>
  <legend>What would you like to see improved? (Check all that apply)</legend>

  <input type="checkbox" id="frontend" name="improvement_wish" value="frontend">
  <label>Front-end Projects</label>

  <input type="checkbox" id="backend" name="improvement_wish" value="backend">      
  <label>Back-end Projects</label>

  <input type="checkbox" id="data-visualization" name="improvement_wish" value="not-sure">    
  <label>Data Visualization</label>
</fieldset>

<fieldset>
  <legend>Any comments or suggestions?</legend>
  <textarea id="comments" rows="3" columns="30" placeholder="Enter your comment here..."></textarea>
</fieldset>

  <input id="submit" name="submit" type="submit" value="Submit">
</form>

</body>
</html>
